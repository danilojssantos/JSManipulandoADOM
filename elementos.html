<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lidando com Elementos</title>
</head>
<body>
    <div id="app">

        <input type="text" id="nome">
    </div>
 
    
<script>
    var linkElement = document.createElement('a');
    linkElement.setAttribute('href', 'http://danilojoaquim.com.br');
    linkElement.setAttribute('title', 'Site do Danilo');

    var textElement = document.createTextNode('Acessar o link');
    linkElement.appendChild(textElement);

    var containerElement = document.querySelector('#app');
    containerElement.appendChild(linkElement);


//exemplo de esconder elemento
    var inputElement = document.querySelector('#nome');
    containerElement.removeChild(inputElement);

</script>
</body>
</html>
